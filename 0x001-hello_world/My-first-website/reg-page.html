<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td><label for="pnumber">Phone Number</label></td>
                <td><input type="tel" name="pnumber" id="pnumber" placeholder="123-23-234"
                        pattern="[{0-9}{3}-{0-9}{2}-{0-9}{3}]" required></td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td><select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="state">State/providence</label></td>
                <td><select name="state" id="state">
                        <option value="lagos">Lagos</option>
                        <option value="Ondo">Ondo</option>
                        <option value="bayelsa">Bayelsa</option>
                        <option value="porthacourt">Porthacourt</option>
                        <option value="ibadan">Ibadan</option>
                        <option value="kwara">Kwara</option>
                        <option value="sokoto">Sokoto</option>
                        <option value="kano">Kano</option>
                        <option value="rivers">Rivers</option>
                        <option value="abuja">Abuja</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td><input type="country" name="country" id="country"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="Email"></td>
            </tr>
            <tr>
                <td><label for="psw">Password</label></td>
                </td>
                <td><input type="password" name="psw" id="" pattern="(?=. *\d)(?=. *[a-z])(?=. *[A-Z]). {8,}"
                        title="Must contaon at least one number, and upper and lowercase and at least 8 or more characters"
                        maxlength="12" minlength="6" required>

            </tr>
            <tr>
                <td><label for="cpsw">Confirm Password</label></td>
                <td><input type="password" name="cpsw" id="" pattern="(?=. *\d)(?=. *[a-z])(?=. *[A-Z]). {8,}"
                        title="Must contaon at least one number, and upper and lowercase and at least 8 or more characters"
                        maxlength="12" minlength="6" required>

            </tr>
        </table>
    </form>
</body>

</html>
